<div class="container">
    <h1>
      <u>
        Forma de pago
      </u>
    </h1>
    <form [formGroup]="FormFormaPago">
      <div class="form-group">
        <legend> Elige una forma de pago</legend>
        <label>
          Efectivo<input type="radio" name="forma-pago" value="efectivo"> 
        </label>
        <label>
          Tarjeta<input type="radio" name="forma-pago" value="tarjeta">
        </label>
      </div>
      <div class="form-group">
        <h2>
          <legend><u>Efectivo</u></legend>
        </h2>
        <label>
          Monto con el que se va a pagar:
          <br>$<input type="text">
        </label>
      </div>
    
      <div class="form-group">
        <h2>
          <legend><u>Datos de la tarjeta</u></legend>
        </h2>
        <label>
          Numero de la tarjeta
          <br>
          <input class="text">
        </label>
        <br>
        <label>
          Nombre y apellido Titular (Como aparece en la tarjeta)
          <br>
          <input class="text">
        </label>
        <br>
        <label>
          Fecha Vencimiento (MM/AA)
          <input type="text">/<input type="text">
        </label>
        <label>
          CVC (Codigo de seguridad)
          <input type="text">
        </label>
      </div>
      <div class="form-group">
        <label>
          Total a pagar:
          <input type="text">
        </label>
      </div>
  
    </form>
</div>
