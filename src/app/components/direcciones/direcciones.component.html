
  <form class="bg-ligth " >
    <div class="class container-fluid" >
    <div class="form-row justify-content-center" >
      <h4>Dirección del comercio a retirar</h4>
      <div class="col-9">
        
        <select id="inputState" class="form-control">
          <option selected>Córdoba</option>
          <option>Alta Gracia</option>
        </select>
      </div>
      <div class="col-3">
      <button class="btn btn-primary" type="submit" (click)="AbrirMapaComercio()"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
      </div>
      <div class="col-9">
        <label for="inputEmail4">Calle</label>
        <input type="text" class="form-control" placeholder="San Jerónimo">
      </div>
      <div class="col-3">
        <label for="inputEmail4">Altura</label>
        <input type="text" class="form-control" placeholder="1234">
      </div>
      <div class="col">
        <label for="inputEmail4">Referencia ubicación (opcional)</label>
        <textarea
            rows="5"
            class="form-control"
            formControlName="Observaciones" 
            maxlength="500"
            placeholder="Entre calle 'x' y calle 'y' "
          ></textarea>
      </div>
    </div>
  </div>
  </form>

      </div>
      <div class="col">
        <label for="inputEmail4">Referencia ubicación (opcional)</label>
