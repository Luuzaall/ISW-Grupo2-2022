<form name="FormDatosPedido" [formGroup]='formDatosPedido'>
    <div class="container-fluid">
        <!-- campo producto -->
        <div class="row">
            <div class="col-sm-4 col-md-3 offset-md-1">
                <label for="descripcionPedido" class="col-form-label">¿Qué debemos buscar?</label>
            </div>
            <div class="col-sm-8 col-md-6">
                <textarea class="form-control textArea" placeholder="Aquí puedes comentarnos sobre lo que el cadete debería enviarte" formControlName="descripcionPedido" maxlength="500"></textarea>
            </div>
        </div>
        
        <!-- campo foto -->
        <div class="row mt-3">
            <div class="col-sm-4 col-md-3 offset-md-1">
                <label for="botonFoto" class="col-form-label">Adjunte foto del Producto (Opcional)</label>
            </div>
            <div class="col-sm-8 col-md-6">
                <div class="custom-input-file">
                    <input type="file" #fileInput id="files" multiple class="form-control btn btn-light" name="botonFoto" (change)=addFile($event.target)/>
                    <p class="custom-input-label">+</p>
                </div>
            </div>
        </div>
        
        <!-- campo cuandoRecibe -->
        <div class="row mt-3">
            <div class="col-sm-4 col-md-3 offset-md-1">
                <label for="cuandoRecibe" class="col-form-label">¿Cuando Queres Recibirlo?</label>
            </div>
            <!-- class="form-check form-check-inline" -->
            <div class="col-sm-4 col-md-3 offset-md-1">
                <input id="antesPosible" type="radio" formControlName="cuandoRecibe" 
                value="1" class="form-check-input" (click)="mostrarFechaYHora(false)"><label for="antesPosible" 
                class="form-check-label"(click)="mostrarFechaYHora(false)">Lo antes posible</label>
            </div>
            <!-- class="form-check form-check-inline" -->
            <div class="col-sm-4 col-md-3 offset-md-1">
                <input id="fechaYHora" type="radio" formControlName="cuandoRecibe" value="2" class="form-check-input" (click)="mostrarFechaYHora(true)">
                <label for="fechaYHora" class="form-check-label" (click)="mostrarFechaYHora(true)">Fecha / Hora:</label>
            </div>
            <!-- class="input-group" -->
            <div class="col-sm-4 col-md-3 offset-md-1" *ngIf="mostrandoFechaYHora">
                <label for="fechaHoraRecibo" class="form-check-label">Fecha: </label>
                <input 
                id="fechaHoraRecibo"
                class="form-control" 
                placeholder="dd/mm/aaaa"
                type="date"
                formControlName="fechaYHora">
            </div>  
            <!-- class="input-group" -->
            <div class="col-sm-4 col-md-3 offset-md-1" *ngIf="mostrandoFechaYHora">
                <label for="Hora">Hora: </label>
                <input id="Hora" type="time" class="form-control">
            </div> 
        </div>
            <!-- botones -->
            <br>
            <div class="row justify-content-center mt-3">
                <button type="button" class="btn btn-pink" (click)="continuar()">Continuar</button> 
            </div>
    </div>
</form>
